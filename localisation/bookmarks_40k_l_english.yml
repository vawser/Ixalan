 IXALAN_NAME: "The Black Cube"
 IXALAN_DESC: "Ixalan is a Feral World that has long been forgotten by the inhabitants of the galaxy.\n\nRumours have emerged of the presence of a Black Cube: an ancient  weapon capable of planetary destruction.\n\nWhomever finds the Black Cube first will command absolute power over the Ixalan's galactic sector and its associated space."